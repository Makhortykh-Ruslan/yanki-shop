<section class="mailing-wrapper">
  <p class="mailing-title">Узнайте  первым о новинках</p>
  <form class="mailing-wrapper-form" [formGroup]="mailingForm">
    <mat-form-field class="example-full-width" appearance="outline">
      <mat-label>Email</mat-label>
      <input class="mailing-wrapper-form-input" type="email" matInput formControlName="email"
             placeholder="Ex. pat@example.com">
<!--      <mat-hint>Errors appear instantly!</mat-hint>-->
<!--      <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">-->
<!--        Please enter a valid email address-->
<!--      </mat-error>-->
<!--      <mat-error *ngIf="emailFormControl.hasError('required')">-->
<!--        Email is <strong>required</strong>-->
<!--      </mat-error>-->
    </mat-form-field>
    <button class="mailing-wrapper-form-button" mat-button>подписаться</button>
  </form>
  <footer class="mailing-wrapper-form-footer">
    <span class="mailing-wrapper-form-footer-span">Нажимая на кнопку «Подписаться», я соглашаюсь на обработку моих <br> персональных данных и ознакомлен(а) с условиями конфиденциальности.</span>
  </footer>
</section>
